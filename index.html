<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res/vendors/calendar/jsCalendar.css">
    <script src="res/vendors/calendar/jsCalendar.js"></script>
  </head>
  <body>
    <div class="top-frame">
      <div class="top-left">
        <div class="date-time">
          <canvas id="canvas" width="150" height="150">
          </canvas>
          <p class="dt"></p>
        </div>
        <hr>
        <div class="weather">
          <span class="weath"></span>
        </div>
      </div>
      <div class="top-right">
        <div id="my-calendar">
          <div class="auto-jsCalendar">
          </div>
        </div>
      </div>
    </div>
    <div class="mid-frame">
      <div class="mid-left">
        <div class="news">
          <p class="mid-font">News Headlines:</p>
          <span class="nes"></span>
        </div>
      </div>
      <div class="mid-right">
        <div class="events">
          <p class="mid-font">Upcoming Events:</p>
          <span class="evt"></span>
        </div>
      </div>
    </div>
    <div class="quotes">
      <span class="quot"></span>
    </div>
    <!-- <div class="videos">
      <iframe src="https://www.youtube.com/embed/2MpUj-Aua48"  width="560" height="315"  frameborder="0" allow='autoplay' allowfullscreen></iframe>
    </div> -->
    <script src="common.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
